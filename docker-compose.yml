version: '3'

services:
  nginx:
    image: nginx:alpine
    volumes:
      - .:/application
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.walletdocs.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.wallet.tls.certresolver=lets_encrypt_resolver"
    networks:
      proxy:
        ipv4_address: 10.200.3.1

networks:
  proxy:
    external: true
